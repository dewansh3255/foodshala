<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    

    <h3>Welcome to the authentication application</h3>

    {% if user.is_authenticated %}
    <h3>Hello {{ fname }}</h3>
    <h4>You're successfully logged in!!</h4>
    <button type="submit"><a href="/authentication/signout"> SignOut </a></button>
    {% else %}
    <button type="submit"><a href="/authentication/signin"> SignIn </a></button>
    <button type="submit"><a href="/authentication/signup"> SignUp </a></button>
    {% endif %}
</body>
</html>
