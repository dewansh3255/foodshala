<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissable fade show" role="alert">
        <strong>Message: </strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <h3>Sign Up</h3>
    <form action="/authentication/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only alphanumeric)" Required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your first name" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
        <br>

        <label for="">Password</label>
        <input type="Password" id="pass1" name="pass1" placeholder="Create a password" Required>
        <br>

        <label for="">Confirm Password</label>
        <input type="Password" id="pass2" name="pass2" placeholder="confirm your password" Required>
        <br>

        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
